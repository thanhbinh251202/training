<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Binh</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <!-- Check if Bootstrap styles are applied by adding Bootstrap classes -->
    <div class="container">
        <h1 class="my-5 text-center">Users Data Table</h1>
        <p id="table-description" class="text-muted">
            Description: table content user data.
        </p>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Ho</th>
                    <th>Ten</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Nguyen</td>
                    <td>Binh</td>
                    <td>thanhbinh@gmail.com</td>
                    <td>thanhbinh123</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nguyen</td>
                    <td>Thanh</td>
                    <td>thanhnguyen@gmail.com</td>
                    <td>thanhnguyen123</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Nguyen</td>
                    <td>Vinh</td>
                    <td>thiennguyen@gmail.com</td>
                    <td>thienthanh123</td>
                </tr>
            </tbody>
        </table>
        <form action="">
            <div class="mt-3">
                <label>Ho</label>
                <input class="form-control ho-text-field" type="text" placeholder="Ho">
            </div>
            <div class="mt-3">
                <label>Ten</label>
                <input class="form-control ten-text-field" type="text" placeholder="Ten">
            </div>
            <div class="mt-3">
                <label>Email</label>
                <input class="form-control email-text-field" type="text" placeholder="Email">
            </div>
            <div class="mt-3">
                <label>Passwword</label>
                <input class="form-control password-text-field" type="text" placeholder="Password">
            </div>
            <button type="button" class="mt-3 btn btn-primary add-row">Submit</button>
        </form>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $('.add-row').on('click', function() {
            let id = $('tbody tr').length + 1;
            let ho = $('.ho-text-field').val();
            let ten = $('.ten-text-field').val();

            if(id > 0 && ho.length > 0 && ten.length > 0) {
                $('table tbody').append(
                    `
                        <tr>
                            <td>${id}</td>
                            <td>${ho}</td>
                            <td>${$('.ten-text-field').val()}</td>
                            <td>${$('.email-text-field').val()}</td>
                            <td>${$('.password-text-field').val()}</td>
                        </tr>
                    `
                )
            } else {
                alert('Please input all the required field')
            }
        })
    </script>
  </body>
</html>
